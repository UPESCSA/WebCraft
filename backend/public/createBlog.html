<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNREV</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <a href="./index.html" class="nav-home gradient-text">UR</a>
      <div class="nav-items">
        <a href="./feed.html" class="btn btn-feed">Feed</a>
        <a href="./userBlogs.html" class="btn btn-feed">My Blogs</a>
        <div class="btn btn-create">
          <i class="fa fa-pencil"></i>
        </div>
        <div class="btn btn-profile">
          <a href="./auth.html">
            <i class="fa fa-user"></i>
          </a>
        </div>
      </div>
    </div>

    <div class="blog-creation-form">
      <div class="user-blog">
        <div class="blog-img user-blog-img">
          <input
            type="file"
            name="blogimage"
            id="blogimage"
            style="display: none"
          />
          <img
            src="/public/images/imagePlaceholder.png"
            alt="blogImage"
            onclick="uploadFile()"
          />
          <div class="publish-btn">Publish</div>
        </div>
        <div class="user-blog-info">
          <input
            type="text"
            class="user-blog-title user-blog-title-edit"
            placeholder="Enter your blog title here"
          />
          <textarea
            name="user-blog-content-edit"
            id="user-blog-content-edit"
            class="user-blog-content-edit input-style"
            placeholder="Your great story begins here!"
          ></textarea>
          <img src="" alt="" class="viewBlogs" />
        </div>
      </div>
    </div>
    <script src="./srcipt.js"></script>
    <script>
      let uploadFile = () => {
        document.getElementById("blogimage").click();
      };
    </script>
  </body>
</html>
