<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNREV</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <a href="./index.html" class="nav-home gradient-text">UR</a>
      <div class="nav-items">
        <a href="./feed.html" class="btn btn-feed">Feed</a>
        <div class="btn btn-create">
          <i class="fa fa-pencil"></i>
          Create
        </div>
        <div class="btn btn-profile">
          <i class="fa fa-user"></i>
        </div>
      </div>
    </div>

    <!-- Hero Section -->
    <div class="hero-section gradient-text">
      <h1 class="heading">UNREV</h1>
      <h4 class="sub-heading">Unleash your voice. Inspire the Unseen!</h4>
    </div>

    <!-- Featured Blogs -->
    <div class="featured-blogs">
      <h4 class="section-heading gradient-text">Featured Blogs</h4>
      <div class="blogs">
        <div class="blog">
          <div class="blog-img">
            <img src="/public/images/imagePlaceholder.png" alt="blogImage" />
          </div>
          <div class="blog-info">
            <h4 class="blog-title gradient-text">Blog Title</h4>
            <p class="blog-author gradient-text">Author</p>
          </div>
        </div>
        <div class="blog">
          <div class="blog-img">
            <img src="/public/images/imagePlaceholder.png" alt="blogImage" />
          </div>
          <div class="blog-info">
            <h4 class="blog-title gradient-text">Blog Title</h4>
            <p class="blog-author gradient-text">Author</p>
          </div>
        </div>
        <div class="blog">
          <div class="blog-img">
            <img src="/public/images/imagePlaceholder.png" alt="blogImage" />
          </div>
          <div class="blog-info">
            <h4 class="blog-title gradient-text">Blog Title</h4>
            <p class="blog-author gradient-text">Author</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <h1 class="heading gradient-text">Join Us In Redefining Learning!</h1>
      <div class="social-icons">
        <img
          src="/public/images/socials/instagram.png"
          alt="instagram"
          id="instagram"
          class="social-icon"
        />
        <img
          src="/public/images/socials/gihub.png"
          alt="github"
          id="github"
          class="social-icon"
        />
        <img
          src="/public/images/socials/linkedin.png"
          alt="linkedin"
          id="linkedin"
          class="social-icon"
        />
        <img
          src="/public/images/socials/twitterx.png"
          alt="twitterx"
          id="twitterx"
          class="social-icon"
        />
      </div>
    </div>

    <script src="./srcipt.js"></script>
  </body>
</html>
